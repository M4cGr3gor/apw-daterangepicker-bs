<div class="container">
  <div class="card mt-4">
    <div class="card-header text-center">
      <a href="https://www.npmjs.com/package/ngx-daterangepicker-bootstrap"
         style="color: black;
         text-decoration:none;"
         target="_blank">
        Angular 14 / Bootstrap 5 :: NgxDaterangepickerBootstrap
      </a>
    </div>
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-6">
          <label for="range" class="form-label">Range</label>
          <input type="text"
                 id="range"
                 class="form-control"
                 style="box-shadow: none; text-overflow: ellipsis; overflow: hidden; white-space: nowrap;"
                 readonly
                 ngxDaterangepickerBootstrap
                 [(ngModel)]='selectedRange'
                 [drops]="drops"
                 [opens]='opens'
                 [locale]='locale'
                 [ranges]='ranges'
                 [timePicker]='true'
                 [timePickerSeconds]='true'
                 [timePicker24Hour]='true'
                 [showCustomRangeLabel]='true'
                 [showClearButton]='true'
                 [showCancel]='true'
                 [linkedCalendars]='true'
                 [alwaysShowCalendars]='false'
                 [showRangeLabelOnInput]='false'
                 [keepCalendarOpeningWithRange]='false'
                 [isTooltipDate]='isTooltipDate'
                 [isCustomDate]='isCustomDate'
                 [isInvalidDate]='isInvalidDate'
                 (datesUpdated)="datesUpdatedRange($event)"/>
        </div>
        <div class="col-6">
          <label for="single" class="form-label">Single</label>
          <input type="text"
                 id="single"
                 class="form-control"
                 style="box-shadow: none; text-overflow: ellipsis; overflow: hidden; white-space: nowrap;"
                 readonly
                 ngxDaterangepickerBootstrap
                 [singleDatePicker]="true"
                 [autoApply]="true"
                 [(ngModel)]="selectedSingle"
                 [drops]="drops"
                 [opens]='opens'
                 [locale]="locale"
                 [timePicker]='true'
                 [timePickerSeconds]='true'
                 [timePicker24Hour]='true'
                 [isCustomDate]="isCustomDate"
                 [isInvalidDate]="isInvalidDate"
                 (datesUpdated)="datesUpdatedSingle($event)"/>
        </div>
      </div>
    </div>
  </div>
</div>
